<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="#">
          <div class="form-group row">
            <label for="inputLastname" class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
              <input type="user" class="form-control" id="inputLastname" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputFirstname" class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
              <input type="user" class="form-control" id="inputFirstname" placeholder="First Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputMiddlename" class="col-sm-4 col-form-label">Middle Name</label>
            <div class="col-sm-8">
              <input type="user" class="form-control" id="inputMiddlename" placeholder="Middle Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Input Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">Confirm Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Repeat Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputCategory" class="col-sm-3 col-form-label">Access Type</label>
            <div class="col-sm-9">
                <select class="form-control" id="sel1">
                  <option>Admin (e.g., Libriarian, Principal)</option>
                  <option>Teacher</option>
                  <option>Student</option>
                </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
