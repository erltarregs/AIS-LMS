<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- FORM TO ADD BOOKS -->
        <form id="AddNewBook" name="AddNewBook" method="post" action="BooksWithEdited.html">
          <div class="form-group row">
            <label for="inputISBN" class="col-sm-2 col-form-label">ISBN</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputISBN" placeholder="International Standard Book Number" value="1234">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputBooktitle" class="col-sm-2 col-form-label">Book Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputBooktitle" placeholder="Book Title" value="Exploring the World of Mathematics">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPublisher" class="col-sm-2 col-form-label">Publisher</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPublisher" placeholder="Publisher" value="sample publisher">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAuthor" placeholder="Author" value="sample author">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <select class="form-control" id="sel1" value="Science and Technology">
                  <option>Mathematics</option>
                  <option>Science and Technology</option>
                  <option>Category 3</option>
                  <option>Category 4</option>
                </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputBookImage" class="col-sm-2 col-form-label">Change Image</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="inputBookImage"">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputItems" class="col-sm-2 col-form-label">No. of items</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputItems" placeholder="No. of books" value="10">
            </div>
          </div>
          <hr>
          <div class="modFooter">
            <div class="modFooter-left"></div>
            <div class="modFooter-right">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </form>

      </div>
<!--       <div class="modal-footer">
      </div> -->
    </div>
  </div>
</div>
