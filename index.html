<form id="userForm" name="userForm" method="post" action="" onsubmit="return validateForm()">

    <input type="id" class="form-control" id="exampleInputId1" aria-describedby="idHelp" placeholder="Enter id" name="inputID">

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="inputPwd">
  </div>
  <hr>
  <div class="container pull-right">
  <input type="submit" class="btn btn-primary">
  </div>
</form>
